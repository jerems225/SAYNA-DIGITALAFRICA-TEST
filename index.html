        <!--Articles-->
        <section>
            <div id="articles">
                <div class="row_article title_article">
                    <h2 class="title_1">LES SPIDERMAN AU CINEMA</h2>
                    <h3 class="title_2">L'araignée sympa du quartier L'araignée sympa du quartier L'araignée sympa du quartier L'araignée sympa du quartier</h3>
                </div>
                <div class="row_article">
                    <div class="col_article">
                        <figure>
                            <img src="./assets/img/illustrations/img3.png" alt="image">
                            <figcaption class="desc_article">
                                <p>
                                    Trois films Spiderman sont sortis en 2002, 2004 et 2007. Ils sont produits par Columbia
                                    Pictures et Spiderman est incarné par Tobey Maguire. Un quatrième était prévu, mais sera
                                    finalement annulé suite à des désaccords entre Sam Raimi (le réalisateur) et Sony.
                                    Cette première trilogie a connu un grand succès auprès des fans et du grand public.
                                    L’épisode 3 reste à ce jour un des films les plus chers de l’histoire du cinéma.
                                </p>
                            </figcaption>
                            <a href="#" class="btn_article">Voir ses adversaires</a>
                        </figure>
                    </div>
                    <div class="col_article">
                        <figure>
                            <img src="./assets/img/illustrations/img2.png" alt="image">
                            <figcaption class="desc_article">
                                <p>
                                    The Amazing Spiderman est sorti en 2012, c’est Andrew Garfield qui incarne le héros et
                                    Marc Webb à la réalisation. Un deuxième volet, The Amazing Spider-Man : Le destin d'un
                                    héros, est sorti en 2014 et a reçu des critiques très mitigées. Un troisième et quatrième film
                                    étaient prévus pour 2016 et 2018. Finalement, Marvel et Sony trouvent un accord pour
                                    introduire Spiderman dans l'Univers cinématographique Marvel et abandonne ainsi The
                                    Amazing Spider-Man.
                                </p>
                            </figcaption>
                            <a href="#" class="btn_article">Voir ses adversaires</a>
                        </figure>
                    </div>
                    <div class="col_article">
                        <figure>
                            <img src="./assets/img/illustrations/img4.png" alt="image">
                            <figcaption class="desc_article">
                                <p>
                                    Spiderman, désormais incarné par Tom Holland, apparaît pour la première fois dans
                                    l’univers Marvel avec Captain America : Civil War, sorti en 2016. Par la suite, une trilogie de
                                    films lui est consacrée :
                                    Spiderman : Homecoming (2017)
                                    Spiderman : Far From Home (2019)
                                    Spiderman : No Way Home (2021)
                                    Le héro est également présent dans Avengers Infinity War et Avengers End Game,
                                    combattant au côté des Avengers.
                                </p>
                            </figcaption>
                            <a href="#" class="btn_article ajust">Voir ses adversaires</a>
                        </figure>
                    </div>
